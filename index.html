<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css Meme Slider</title>
</head>

<body>
	<div class="container">
		<div class="slides">
			<input type="radio" name="r" id="r1" checked>
			<input type="radio" name="r" id="r2">
			<input type="radio" name="r" id="r3">
			<input type="radio" name="r" id="r4">
			<div class="slide s1">
				<img src="img/Culture-Success-Meme-Kid.webp" alt="meme1" class="img">
			</div>
			<div class="slide">
				<img src="img/Evil-Toddler-Meme.webp" alt="meme2" class="img">
			</div>
			<div class="slide">
				<img src="img/Culture-Success-Meme-Kid.webp" alt="meme3" class="img">
			</div>
			<div class="slide">
				<img src="img/Evil-Toddler-Meme.webp" alt="meme4" class="img">
			</div>
		</div>
		<div class="panel">
			<div class="text">
				<div class="text1"></div>
				<div class="text2"></div>
				<div class="text3"></div>
				<div class="text4"></div>
			</div>
			<div class="navigation">
				<label for="r1" class="bar"></label>
				<label for="r2" class="bar"></label>
				<label for="r3" class="bar"></label>
				<label for="r4" class="bar"></label>
			</div>
		</div>
	</div>

</body>

</html>
